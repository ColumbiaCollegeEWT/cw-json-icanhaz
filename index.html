<!doctype html>

<head>
  <title>Displaying JSON data w/ICanHaz</title>
  <style type="text/css">
    body {
      background: #e1e1e1;
    }

    #wrapper {
      width: 70%;
      padding: 40px 5%;
      margin: 0 auto;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
      background: #fff;
    }

    #game-list {
      margin: 20px 0;
    }

    .game {
      float: left;
      margin: 0 10px 10px 0;
    }

    .game img {
      display: block;
      width: 150px;
      height: auto;
    }

    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

    <h1>I Can Haz NES Video Games?</h1>
